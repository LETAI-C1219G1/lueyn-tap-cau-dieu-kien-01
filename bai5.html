<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Điểm bài kiểm tra:"));
    let b=parseInt(prompt(" Điểm thi giữa kì:"));
    let c=parseInt(prompt(" Điểm thi cuối kì:"));
    let d=(a+b+c)/3;
    if (0<d&& d<5){
        alert("Là học sinh kém");
    }if(6>=d && d>=5){
        alert("Là học sinh trung bình");
    }if(8>=d&&d>=7){
        alert("Là học sinh khá");
    }if(10>=d&&d>=9){
        alert("Là học sinh giỏi");
    }
</script>
</body>
</html>
